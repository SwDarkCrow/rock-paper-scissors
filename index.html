<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="title">
      Rock Paper Scissors
    </div>
    <div class="game">
      <div class="player">
        <div>
          Player
        </div>
        <div class="options">
          <div class="image" data-value="rock">
            <img data-value="rock" src="icons/rock.png" alt="rock">          
          </div>
          <div class="image" data-value="paper">
            <img data-value="paper" src="icons/paper.png" alt="paper">          
          </div>
          <div class="image" data-value="scissors">
            <img data-value="scissors" src="icons/scissors.png" alt="scissors">          
          </div>
        </div>
      </div>
      <div class="divisor"></div>
      <div class="computer">
        <div>
          Computer
        </div>
        <div class="image">
          <img src="">
        </div>
      </div>
    </div>
    <div id="score"></div>
    <div id="winner"></div>
    <div class="footer">
      <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Rock paper scissors icons created by Freepik - Flaticon</a>
    </div>
  </body>
</html>
